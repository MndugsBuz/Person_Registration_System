<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="register.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
</head>

<body>

    <header>
        <div class="wrapper">
            <h1>Person registration system</h1>

        </div>
    </header>
    <section class="form-container wrapper">

        <form id="add-property-form">
            <label for="Username">User name</label>
            <input type="text" id="username" name="name" placeholder="Enter your username" />
            <label for="personName">Name</label>
            <input id="personName" name="personName" placeholder="Enter your name" />
            <label for="personSurname">Surname</label>
            <input id="personSurname" name="personSurname" placeholder="Enter your Surnamename" />
            <label for="personalCode">Personal Code</label>
            <input id="personalCode" name="personalCode" placeholder="Enter your personalCode" />
            <label for="phoneNumber">Phone number</label>
            <input id="phoneNumber" name="phoneNumber" placeholder="Enter your Phone Number" />
            <label for="emailaddress">Email Address</label>
            <input id="emailaddress" name="emailaddress" placeholder="Enter your Email Address" />
            <label for="photo">Photo</label>
            <input id="photo" name="photo" placeholder="Enter your Phone Number" />
            <label for="city">City</label>
            <input id="city" name="city" placeholder="Enter your city" />
            <label for="street">Street</label>
            <input id="street" name="stret" placeholder="Enter your street" />
            <label for="houseNumber">House Number</label>
            <input id="houseNumber" name="houseNumber" placeholder="Enter your House Number" />
            <label for="streetNumber">Street Number</label>
            <input id="streetNumber" name="streetNumber" placeholder="Enter your Street Number" />

          
            <button type="submit" class="addPropertyButton">Submit</button>


        </form>
        <div id="statusMessages">
            <!-- Display server messages -->
        </div>
    </section>


</body>

</html>
